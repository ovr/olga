<div class="row row-offcanvas row-offcanvas-right">

    <div class="col-xs-12 col-sm-9">
        <div class="row">
            <form target="_blank" action="http://search-beta.ruscorpora.ru/search.xml" name="exactForm" method="get">
                <input type="hidden" name="env" value="alpha">
                <input type="hidden" name="mycorp" value="">
                <input type="hidden" name="mysent" value="">
                <input type="hidden" name="mysize" value="">
                <input type="hidden" name="mysentsize" value="">
                <input type="hidden" name="mydocsize" value="">
                <input type="hidden" name="dpp" value="">
                <input type="hidden" name="spp" value="">

                <input type="hidden" name="lang" value="ru">
                <input type="hidden" name="nodia" value="1">

                    <label for="req">Слово или фраза</label>

                </div>
                <button type="submit" class="btn btn-default" type="submit">Погнали :)</button>

            </form>

        </div><!--/row-->
